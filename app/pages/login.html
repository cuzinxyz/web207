<div class="register-photo">
  <div class="form-container">
    <form method="post">
      <h2 class="text-center"><strong>Sign in</strong> account.</h2>
      <div class="form-group">
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <div class="form-check">
          <label class="form-check-label"
            ><input class="form-check-input" type="checkbox" />Remember
            me.</label
          >
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
      </div>
      <a href="#!/register" class="already"
        >Don't have account? <strong>Register here</strong>.</a
      >
    </form>

    <div class="image-holder"></div>
  </div>
</div>
